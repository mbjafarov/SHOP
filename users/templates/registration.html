{% extends 'web/main.html' %}
{% load crispy_forms_tags %}
{% block title_page %}
<title>Registration on the website</title>
{% endblock title_page %}

{% block content %}
<div class="container" style="margin-top: 5%;">
    <div class="form-section">
        <h2>Registration</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-outline-warning">Register</button>
        </form>
        <hr>
        Already registered? <a href="{% url 'user' %}">Sign in</a>
    </div>
</div>
{% endblock %}
