{% extends 'web/main.html' %}
{% load crispy_forms_tags %}
{% block title_page %}
<title>Authorization on the website</title>
{% endblock title_page %}

{% block content %}
<div class="container" style="margin-top: 5%;">
    <div class="form-section">
        <h2>Authorization</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-outline-warning">Sign in</button>
        </form>
        <hr>
        No profile? <a href="{% url 'reg' %}">Registration</a>
    </div>
</div>
{% endblock %}
